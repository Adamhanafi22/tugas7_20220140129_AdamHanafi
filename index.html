<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum PDW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>So far away</h1>
        <ul style="list-style-type:none;padding:0;">
            <li>
                <h2 id="video">Video</h2>
                <hr>
                <video controls width="1000" height="800" loop autoplay muted preload="auto">
                    <source src="Vidio.mp4" type="video/mp4">
                    <track kind="captions" src="Vidio.mp4" srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="audio">Audio</h2>
                <hr>
                <audio controls>
                <source src="Musik.mp3" type="audio/mp3">
              </audio>
            </li>
            <li>
                <h2 id="gambar">Gambar</h2>
                <hr>
                <img src="Gambar.jpg" alt="pic 1" style="max-width:100%;height:auto;">
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
